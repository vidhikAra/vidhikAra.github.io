<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="warning-overlay" class="safety-notice">
        <div class="notice-panel">
            <h2>Warning: Flashing Lights</h2>
            <p>This site contains rapidly flashing lights and animations that may trigger seizures in people with photosensitive epilepsy. Viewer discretion is advised.</p>
            <button id="continue-button">Continue</button>
        </div>
    </div>

    <div class="storm-container"></div>
    
    <div class="content-container">
        <h1>⚡️ Coming Soon...</h1>
    </div>

    <audio id="thunder-sound" src="thunder.mp3" preload="auto"></audio>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // The JavaScript does not need to change, as it uses IDs (e.g., #warning-overlay)
            // which are not typically blocked by extensions.
            const warningOverlay = document.getElementById('warning-overlay');
            const continueButton = document.getElementById('continue-button');
            const stormContainer = document.querySelector('.storm-container');
            const contentContainer = document.querySelector('.content-container');
            const thunderSound = document.getElementById('thunder-sound');
            const totalStormDuration = 1000;

            function createLightning() {
                const bolt = document.createElement('div');
                const skyFlash = document.createElement('div');
                skyFlash.className = 'sky-flash';
                bolt.className = 'lightning';
                bolt.style.left = Math.random() * 100 + 'vw';
                bolt.style.top = '-10%';
                bolt.style.width = Math.random() * 6 + 2 + 'px';
                bolt.style.height = Math.random() * 70 + 40 + '%';
                bolt.style.transform = `rotate(${Math.random() * 30 - 15}deg)`;
                stormContainer.appendChild(skyFlash);
                stormContainer.appendChild(bolt);
                setTimeout(() => {
                    skyFlash.remove();
                    bolt.remove();
                }, 500);
            }

            function startStorm() {
                thunderSound.play().catch(e => {});
                setTimeout(createLightning, 50);
                setTimeout(createLightning, 200);
                setTimeout(createLightning, 400);
                setTimeout(() => {
                    contentContainer.style.opacity = '1';
                }, totalStormDuration);
            }

            continueButton.addEventListener('click', () => {
                warningOverlay.style.display = 'none';
                startStorm();
            });
        });
    </script>
</body>
</html>
